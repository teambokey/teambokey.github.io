<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Bokey - Scripts</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            background: linear-gradient(135deg, #0a0f1f, #1b0033);
            color: white;
            text-align: center;
            animation: fadeIn 1s ease-in;
        }
        header {
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            box-shadow: 0 0 20px #00ff88;
        }
        nav a {
            color: #00ff88;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.1em;
            transition: 0.3s;
        }
        nav a:hover {
            color: #00ffaa;
            text-shadow: 0 0 10px #00ffaa;
        }
        main {
            padding: 30px;
        }
        h1, h2 {
            text-shadow: 0 0 15px #00ff88;
        }
        .script-box {
            background: rgba(0, 0, 0, 0.6);
            padding: 15px;
            margin: 15px auto;
            max-width: 650px;
            border-radius: 10px;
            text-align: left;
            word-wrap: break-word;
            box-shadow: 0 0 15px #00ff88;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .script-box:hover {
            transform: scale(1.03);
            box-shadow: 0 0 25px #00ffaa;
        }
        pre {
            background: #111;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
            color: #00ff88;
            font-size: 0.9em;
        }
        footer {
            background: rgba(0, 0, 0, 0.6);
            padding: 15px;
            font-size: 0.9em;
            margin-top: 30px;
            box-shadow: 0 0 10px #00ff88;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <header>
        <h1>Team Bokey - Roblox Scripts</h1>
        <nav>
            <a href="https://teambokey.github.io/">Home</a>
            <a href="https://teambokey.github.io/scripts">Scripts</a>
        </nav>
    </header>

    <main>
        <h2>Our Latest Script</h2>

        <div class="script-box">
            <h3>BokeGui</h3>
            <pre>
loadstring(game:HttpGet("https://rawscripts.net/raw/Universal-Script-BokeGui-44421"))()
            </pre>
        </div>
    </main>

    <footer>
        &copy; 2025 Team Bokey. All Rights Reserved.
    </footer>
</body>
</html>
